<svg 
width="100%" height="100%"
    style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; fill: rgba(255, 255, 255, 0.1);  z-index: -1; "
    xmlns="http://www.w3.org/2000/svg"
>
    <defs>
        <pattern 
            id="dot-pattern" 
            width="32" 
            height="32" 
            patternUnits="userSpaceOnUse" 
            patternContentUnits="userSpaceOnUse" 
            x="0" 
            y="0"
        >
            <circle cx="16" cy="16" r="1.5"></circle>
        </pattern>
    </defs>
    <rect width="100%" height="100%" stroke-width="0" fill="url(#dot-pattern)"></rect>
</svg>